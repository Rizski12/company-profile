<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Sign Up</title>
</head>
<style>
    /*login*/ 
.login{
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to top, #dbdbf2 50%, rgb(68, 68, 98) 90%) no-repeat;
}

a {
    text-decoration: none;
}

.box-area{
    width: 900px;
}

.right-box{
    padding: 40px 30px 40px 40px;
}


::placeholder{
    font-size: 16px;
}

.rounded-4{
    border-radius: 10px;
}
.rounded-5{
    border-radius: 20px;
}


@media only screen and (max-width: 768px){

     .box-area{
        margin: 0 10px;

     }
     .left-box{
        height: 100px;
        overflow: hidden;
     }
     .right-box{
        padding: 20px;
     }

}
</style>
<body class="login">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
       <div class="row border rounded-5 p-3 bg-white shadow box-area">
       <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: rgb(56, 83, 110);">
           <div class="featured-image mb-3">
            <img src="assets/img/cowo-removebg-preview.png" class="img-fluid" style="width: 300px;">
           </div>
           <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Register Your Acount</p>
           <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Join with Comunity.</small>
       </div> 


       <div class="col-md-6 right-box">
            <div class="row align-items-center">
                <div class="header-text mb-4">
                    <h2>Hello, Guys</h2>
                    <p>We are excited to welcome you.</p>
                </div>
                <form action="" method="post" onsubmit="return validateForm()">
                    <div class="input-group mb-3">
                        <input type="text" id="name" name="name" class="form-control form-control-lg bg-light fs-6" placeholder="Full Name" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="email" id="email" name="email" class="form-control form-control-lg bg-light fs-6" placeholder="Email" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="tel" id="phone_number" name="phone_number" class="form-control form-control-lg bg-light fs-6" placeholder="Nomor Handphone" required>
                    </div>
                    
                    <div class="input-group mb-1">
                        <input type="password" id="password" name="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password" required>
                    </div>
                    <div class="input-group mb-3 d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="formCheck">
                            <label for="formCheck" class="form-check-label text-secondary"><small>Agree to terms</small></label>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-info w-100 fs-6">Register</button>
                    </div>
                </form>
                <!-- <div class="input-group mb-3">
                    <button class="btn btn-lg btn-light w-100 fs-6"><img src="assets/img/google.png" style="width:20px" class="me-2"><small>Sign Up with Google</small></button>
                </div> -->
                <div class="row">
                    <small>Already have an account? <a href="signin.html">Sign In</a></small>
                </div>
                <div id="error-message" class="alert alert-danger" style="display: none;"></div>
               
            </div>
        </div>
      </div>
    </div>
    <!-- /.login-card-body -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
